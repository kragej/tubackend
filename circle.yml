machine:
  services:
    - docker

dependencies:
  post:
    - echo $AWS_ACCOUNT_ID
    - docker build -t $AWS_ACCOUNT_ID.dkr.ecr.us-west-2.amazonaws.com/tyrantrep:$CIRCLE_SHA1 .

test:
  post:
    - docker run -d -p 8080:8080 --name tubackend $AWS_ACCOUNT_ID.dkr.ecr.us-west-2.amazonaws.com/tyrantrep:$CIRCLE_SHA1; sleep 10
    - curl --retry 10 --retry-delay 5 localhost:8080 | grep "Hello World!"

deployment:
  prod:
    branch: master
    commands:
      - ./deploy.sh